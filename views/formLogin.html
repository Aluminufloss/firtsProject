<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Форма авторизации</title>
        <link rel="stylesheet" href="./css/form.css">
    </head>
    <body>
        <form method="post" action="#" class="form">
            <div class="form-row">
                <span class="form-title">Авторизация</span>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Введите ваше имя</span>
                    <input type="text" class="field" placeholder="Например, Иван"required>
                </label>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Введите вашу почту</span>
                    <input type="email" class="field" placeholder="Например, user@mail.ru" required>
                </label>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Придумайте пароль</span>
                    <input type="password" class="field" required>
                </label>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Повторите пароль</span>
                    <input type="password" class="field" required>
                </label>
            </div>
            <div class="form-row">
                <button type="submit" class="form-button">Отправить</button>
            </div>
        </form>
    </body>
</html>
