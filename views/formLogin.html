<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Форма авторизации</title>
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <body>
        <form  id="login-form" method="post" action="authController.js" class="form">
            <div class="form-row">
                <span class="form-title">Авторизация</span>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Введите вашу почту</span>
                    <input name="login_email" type="email" class="field" required>
                </label>
            </div>
            <div class="form-row">
                <label class="form-group">
                    <span class="form-hint">Введите ваш пароль</span>
                    <input name="login_password" type="password" class="field" required>
                </label>
            </div>
            <div class="form-row">
                <button name="login_button" type="submit" class="form-button">Отправить</button>
            </div>
        </form>
    </body>
</html>
